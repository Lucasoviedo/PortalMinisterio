
<div class="container">
    <h1 class="tituloConsulta">LABORATORIOS</h1>
    <hr>
    <div class="row filtrosContenedor">
        <div class="col-3">
        </div>
        <div class="col-3">
            <button class="btn btn-primary agregarBoton">
                Agregar laboratorio
            </button>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Pais</th>
                <th>Direccion</th>
                <th>Nombre contacto</th>
                <th>Email contacto</th>
                <th>Configuraciones</th>
            </tr>
        </thead>
        <tbody >
            <tr *ngFor="let laboratorio of laboratoriosData">
                <td>{{laboratorio.nombre}}</td>
                <td>{{laboratorio.pais}}</td>
                <td>{{laboratorio.direccion}}</td>
                <td>{{laboratorio.emailContacto}}</td>
                <td>{{laboratorio.nombreContacto}}</td>
                <td>
                    <img src="../../../../assets/configurar.svg" class="configurar-img"/>
                    <img src="../../../../assets/eliminar.svg" class="configurar-img"/>
                </td>
            </tr>
        </tbody>
    </table>
</div>

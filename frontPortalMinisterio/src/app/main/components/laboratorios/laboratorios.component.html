
<div class="container">
    <h1 class="tituloConsulta">LABORATORIOS</h1>
    <hr>
    <div class="row filtrosContenedor">
        <div class="col-3">
        </div>
        <div class="col-3">
            <button class="btn btn-primary agregarBoton">
                Agregar laboratorio
            </button>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Configurar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let laboratorio of laboratorios">
                <td>Fizer</td>
                <td><button>O</button></td>
                <td><button>X</button></td>
            </tr>
        </tbody>
    </table>
</div>
